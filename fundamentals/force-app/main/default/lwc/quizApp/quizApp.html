<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-var-m-around_medium">
            <template lwc:if={isSubmitted}>
                <div class={isScoredFull}>You have scored {correctAnswers} out of {myQuestions.length}</div>
            </template>
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-var-m-bottom_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-var-p-bottom_medium">
                            <div class="slds-col">
                                <label>
                                    <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                    {quiz.answers.a}
                                </label>
                            </div>
                            <div class="slds-col">
                                <label>
                                    <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                                    {quiz.answers.b}
                                </label>                            
                            </div>
                            <div class="slds-col">
                                <label>
                                    <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                    {quiz.answers.c}
                                </label>                            
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button 
                    variant="brand" 
                    type="submit" 
                    label="Submit"
                    title="Submit Quiz"
                    class="slds-var-m-around_small"
                    disabled={allNotSelected}
                    onclick={submitHandler}>
                </lightning-button>
                <lightning-button 
                    variant="brand" 
                    type="reset" 
                    label="Reset"
                    title="Reset Quiz"
                    class="slds-var-m-around_small"
                    onclick={resetHandler}>
                </lightning-button>
            </form>    
        </div>
    </lightning-card>
</template>
