<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-around_medium">

            <lightning-button
                variant="brand"
                label="Show data label"
                title="Show data title"
                onclick={handleClick}
                class="slds-var-m-left_x-small"></lightning-button>
            <!-- <template if:true={isVisible}>
                <div>Welcome to Zero to Hero series</div>
            </template>
            <template if:false={isVisible}>
                <div>You can't see the data. Please click the button.</div>
            </template> -->
            <template lwc:if={isVisible}>
                <div>Welcome to Zero to Hero series</div>
            </template>
            <template lwc:else>
                <div>You can't see the data. Please click the button.</div>
            </template>

            <!-- 
                note: improved Conditional Directives
                    In Spring 23 Salesforce has announced the new improved Conditional Directives lwc:if, lwc:elseif and lwc:else
                    Old directives will not go away anywhere soon but in future they will be depreciated by the salesforce
                    https://help.salesforce.com/s/articleView?id=release-notes.rn_lwc_if_else.htm&release=242&type=5
            -->

            <lightning-input
                type="text"
                label="Type hello to see the data"
                onkeyup={changeHandler}
            ></lightning-input>
            <!-- <template if:true={helloMethod}>
                <div>Hurray!! You have typed corectly</div>
            </template> -->
            <template lwc:if={helloMethod}>
                <div>Hurray!! You have typed corectly</div>
            </template>

        </div>
    </lightning-card>
    
</template>
